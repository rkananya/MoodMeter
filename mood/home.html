<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon-32x32.png">
    <title>MoodMeter</title>
</head>
<body>
    <div class="elements">
        <h1>MoodMeter</h1><br>
        <div id="welcome">
        <h3 >Welcome </h3>
        <h3 id="username"></h3>
    </div>
        <p>How are you feeling today?</p>
        <div class="options">
            <button class="emotion" data-emotion="happy">😊 Happy</button>
            <button class="emotion" data-emotion="sad">😢 Sad</button>
            <button class="emotion" data-emotion="anger">😡 Anger</button>
            <button class="emotion" data-emotion="disgust">🤢 Disgust</button>
            <button class="emotion" data-emotion="anxious">😰 Anxious</button>
            <button class="emotion" data-emotion="neutral">😐 Neutral</button>
            
        <div class="quote" id="quote"></div>
        <div id="remedy"></div>
    </div>
    </div>
<div class="sidepanel" id="sidePanel">
    <button class="close-btn" id="closeBtn">&times;</button>
    <div class="panel-content">
        <div id="button">
        <a class="chart-btn" href="chart.html">Chart</a>
        <button class="delete-btn" onclick="clearAllEntries()">Clear All</button>
    </div>
        <p>Your record</p>
        <div id="data">
            <ul>
            </ul>
        </div>
    </div>
</div>

<!-- Toggle Button -->
<span class="toggle-btn" id="toggleBtn">☰</span>

<script>
const username = localStorage.getItem('loggedInUser');
if (username) {
  document.getElementById('username').innerHTML = username;
} else {
  document.getElementById('username').innerHTML = 'Guest';
}
</script>
<script src="index.js"></script>
</body>
</html>
